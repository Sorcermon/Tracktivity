<!DOCTYPE html>
<html>
<head>
    <title>Tracktivity | By Spencer Monro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    
    <!-- Custom stuff -->
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script type="text/javascript" src="js/buttons.js"></script>
    
</head>
<body onload="setup()">
    <div class="container-fluid top">
        <div class="container mainHeader">
            <h1>Tracktivity | By Spencer Monro</h1>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <div class="well">
                    <h2>Workouts</h2>
                    <p>Total number: <span id="workoutNo">0</span></p>
                    <button type="button" class="btn btn-lg btn-success" onclick="updateWorkouts(1)"><span class="glyphicon glyphicon-thumbs-up"></span> I've done this!</button>
                    <button type="button" class="btn btn-lg btn-danger pull-right" onclick="updateWorkouts(-1)">Undo</button>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <div class="well">
                    <h2>Haircuts</h2>
                    <p>Total number: <span id="haircutNo">0</span></p>
                    <button type="button" class="btn btn-lg btn-success" onclick="updateHaircuts(1)"><span class="glyphicon glyphicon-thumbs-up"></span> I've done this!</button>
                    <button type="button" class="btn btn-lg btn-danger pull-right" onclick="updateHaircuts(-1)">Undo</button>
                </div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <div class="well">
                    <h2>Study sessions</h2>
                    <p>Total number: <span id="studyNo">0</span></p>
                    <button type="button" class="btn btn-lg btn-success" onclick="updateStudy(1)"><span class="glyphicon glyphicon-thumbs-up"></span> I've done this!</button>
                    
                    <button type="button" class="btn btn-lg btn-danger pull-right" onclick="updateStudy(-1)">Undo</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
